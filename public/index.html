<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Real-time Image Collaboration</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
<div class="wrap app" data-state="initial">

    <ul class="menu">
        <li class="menu__item drag"></li>

        <li class="menu__item burger">
            <i class="burger-icon"></i>
        </li>

        <li class="menu__item mode new">
            <i class="menu__icon new-icon"></i>
            <span class="menu__item-title">Upload<br>new</span>
        </li>

        <li class="menu__item mode comments" data-state="">
            <i class="menu__icon comments-icon"></i>
            <span class="menu__item-title">Comment</span>
        </li>
        <li class="menu__item tool comments-tools">
          <span class="menu__toggle-bg">
            <input class="menu__toggle" type="radio" name="toggle" value="on" id="comments-on" checked><label
                  class="menu__toggle-title menu__toggle-title_on" for="comments-on">Show<br>comments</label>
            <input class="menu__toggle" type="radio" name="toggle" value="off" id="comments-off"><label
                  class="menu__toggle-title menu__toggle-title_off" for="comments-off">Hide<br>comments</label>
            <span class="menu__toggle-bttn"></span>
          </span>
        </li>

        <li class="menu__item mode draw" data-state="">
            <i class="menu__icon draw-icon"></i>
            <span class="menu__item-title">Draw</span>
        </li>
        <li class="menu__item tool draw-tools">
            <input class="menu__color red" type="radio" name="color" value="red"><span></span>
            <input class="menu__color yellow" type="radio" name="color" value="yellow"><span></span>
            <input class="menu__color green" type="radio" name="color" value="green" checked><span></span>
            <input class="menu__color blue" type="radio" name="color" value="blue"><span></span>
            <input class="menu__color purple" type="radio" name="color" value="purple"><span></span>
            <div class="menu__eraser-wrap">
                <span class="menu__eraser"></span>
            </div>
        </li>

        <li class="menu__item mode share" data-state="">
            <i class="menu__icon share-icon"></i>
            <span class="menu__item-title">Share</span>
        </li>
        <li class="menu__item tool share-tools">
            <input class="menu__url" type="text" value="http://2mlfg4vp">
            <input class="menu_copy" type="button" value="Copy">
        </li>
    </ul>

    <img class="current-image" src="images/image.jpg" style="display: none;">

    <div class="error" style="display: none;">
        <h4 class="error__header">Error</h4>
        <p class="error__message">Incorrect file format. Please select an image in .jpg or .png format.</p>
    </div>

    <div class="image-loader" style="display: none;">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <p class="image-loader__message">Uploading imageâ€¦</p>
    </div>
</div>
</body>
<script src="js/client.js?v=202001141002"></script>
</html>
